<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabryka żelków</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="hleft">
        <a href="index.html"><img src="img1.png" alt="logo fabryki" /></a>
      </div>
      <div class="hright">
        <a href="zamowienia.html" id="zamu">Zamowienie</a>
      </div>
    </header>
    <div class="banner">
      <h2>Zamów nasz produkt</h2>
    </div>
    <main>
      <div class="left">
        <h1>Oferta</h1>
        <table>
          <tr>
            <td>Kształty</td>
            <td>Kolory</td>
          </tr>
          <tr>
            <td>
              <ol>
                <li>miś</li>
                <li>żabka</li>
                <li>serce</li>
              </ol>
            </td>
            <td>
              <ol>
                <li>czerwony</li>
                <li>niebieski</li>
                <li>zółty</li>
                <li>inny</li>
              </ol>
            </td>
          </tr>
        </table>
      </div>
      <div class="right">
        Podaj number kształtu: <br />
        <input type="number" id="ksztalt" /> <br />
        skomponuj swój kolor, podaj RGB <br />
        R: <input type="number" id="colorR" /> G:
        <input type="number" id="colorG" /> B:
        <input type="number" id="colorB" /> <br />
        <button id="btn">Zamów</button>
        <p id="wynik">Wybrany kształt</p>
        <button id="wcolor">Wybrany kolor</button>
      </div>
    </main>
    <footer>Autor strony: nyku</footer>
    <script src="app.js"></script>
  </body>
</html>
